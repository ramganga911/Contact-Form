<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d1e75b88-68e6-468b-bf92-a5f5c362dcf6">
            <input type="text" name="name" placeholder="Your Mane" class="contact-input" required>
            <input type="email" name="email" placeholder="Your email" class="contact-input" required>
            <textarea name ="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="arrow"></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="image">
        </div>
        <footer class="footer">
            <p>Form Created by Ramganga Kumar</p>
        </footer>
    </div>
    
</body>
</html>
